<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rainier's Swiper Slideshow</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

</head>

<body>
  <!-- Container -->
  <div class="container">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="searchbar">
        <div class="searchTop">
          <input type="text" placeholder="Search my site!">
        </div>
      </div>
      <div class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
      </div>
      <div class="outerlogo">
        <div class="logo">
          <i class="fa-solid fa-gear"></i>
          <div class="logo-text">
            <span>Rainier's</span>
            <span>Portfolio</span>
          </div>
        </div>
      </div>
    </nav>
    <!-- End of Navigation -->

    <!-- Slider -->
    <main>
      <div class="slider-wrapper">
        <div class="slider">
          <img id="slide-1" src="images/banner1.jpg" />
          <img id="slide-2" src="images/banner2.jpg" />
          <img id="slide-3" src="images/banner3.jpg" />
          <img id="slide-4" src="images/banner4.jpg" />
          <img id="slide-5" src="images/banner5.jpg" />
        </div>
        <div class="slider-nav">
          <a href="#slide-1"></a>
          <a href="#slide-2"></a>
          <a href="#slide-3"></a>
          <a href="#slide-4"></a>
          <a href="#slide-5"></a>
        </div>
      </div>
    </main>
    <!-- End of Slider -->
    
  </div>
  <!-- End of Container -->

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
