  <canvas id="snowman" width="200" height="200"></canvas>

<script>
  // get the canvas element
  var canvas = document.getElementById('snowman');

  // get the drawing context
  var ctx = canvas.getContext('2d');

  // draw the snowman's body
  ctx.beginPath();
  ctx.arc(100, 100, 80, 0, 2 * Math.PI); // x, y, radius, start angle, end angle
  ctx.fillStyle = "white";
  ctx.fill();

  // draw the snowman's head
  ctx.beginPath();
  ctx.arc(100, 60, 40, 0, 2 * Math.PI);
  ctx.fill();

  // draw the snowman's eyes
  ctx.beginPath();
  ctx.arc(85, 55, 5, 0, 2 * Math.PI);
  ctx.arc(115, 55, 5, 0, 2 * Math.PI);
  ctx.fillStyle = "black";
  ctx.fill();

  // draw the snowman's nose

</script>
